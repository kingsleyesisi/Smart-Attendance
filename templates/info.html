<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Information</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-white relative">

  <!-- Skip Button (Top Right) -->
  <button id="skipBtn"
    class="absolute top-5 right-5 bg-transparent text-blue-600 font-medium hover:underline transition-all duration-200">
    Skip
  </button>

  <!-- Slider Container -->
  <div class="flex flex-col items-center justify-between w-full max-w-sm min-h-[550px] p-6">

    <!-- Center Content -->
    <div id="content" class="flex flex-col items-center justify-center text-center space-y-4">
      <img id="slideImage" src="img/frame1.png" alt="Slide" class="w-56 h-56 object-contain transition-opacity duration-500" />
      <h2 id="slideTitle" class="text-2xl font-semibold text-gray-800 transition-opacity duration-500">
        Your Attendance, Simplified!
      </h2>
      <p id="slideText" class="text-gray-600 text-sm max-w-xs leading-relaxed transition-opacity duration-500">
        With a single tap, you can mark your attendance seamlessly and focus on what matters most — learning.
      </p>
    </div>

    <!-- Bottom Navigation -->
    <div class="w-full flex items-center justify-between mt-10">
      <!-- Dot Indicators -->
      <div id="dots" class="flex gap-3 relative">
        <span class="w-3 h-3 rounded-full bg-blue-600 blur-[0px] transition-all duration-500" data-index="0"></span>
        <span class="w-3 h-3 rounded-full bg-gray-400 transition-all duration-500" data-index="1"></span>
        <span class="w-3 h-3 rounded-full bg-gray-400 transition-all duration-500" data-index="2"></span>
      </div>

      <!-- Next Button -->
      <button id="nextBtn"
        class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow hover:bg-blue-700 active:scale-95 transition-all duration-200">
        Next
      </button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const slides = [
      {
        img: 'img/frame1.png',
        title: 'Your Attendance, Simplified!',
        text: 'With a single tap, you can mark your attendance seamlessly and focus on what matters most — learning.'
      },
      {
        img: 'img/frame2.png',
        title: 'Mark Attendance in Seconds',
        text: 'Simply scan the QR code provided in your classroom to record your attendance instantly. It’s fast and reliable.'
      },
      {
        img: 'img/frame3.jpg',
        title: 'Get Started Today!',
        text: 'Ready to take control of your attendance? Let’s begin your journey now with just one tap.'
      }
    ];

    let current = 0;
    const slideImage = document.getElementById('slideImage');
    const slideTitle = document.getElementById('slideTitle');
    const slideText = document.getElementById('slideText');
    const dots = document.querySelectorAll('#dots span');
    const nextBtn = document.getElementById('nextBtn');
    const skipBtn = document.getElementById('skipBtn');

    // Update slide
    function showSlide(index) {
      // fade out image/text
      slideImage.classList.add('opacity-0');
      slideTitle.classList.add('opacity-0');
      slideText.classList.add('opacity-0');

      setTimeout(() => {
        const slide = slides[index];
        slideImage.src = slide.img;
        slideTitle.textContent = slide.title;
        slideText.textContent = slide.text;

        // fade in
        slideImage.classList.remove('opacity-0');
        slideTitle.classList.remove('opacity-0');
        slideText.classList.remove('opacity-0');
      }, 300);

      // Update dots with blur animation only
      dots.forEach((dot, i) => {
        if (i === index) {
          dot.classList.replace('bg-gray-400', 'bg-blue-600');
          dot.classList.add('blur-sm', 'scale-110', 'opacity-80');
          setTimeout(() => dot.classList.remove('blur-sm', 'scale-110', 'opacity-80'), 400);
        } else {
          dot.classList.replace('bg-blue-600', 'bg-gray-400');
        }
      });
    }

    // Next button
    nextBtn.addEventListener('click', () => {
      current = (current + 1) % slides.length;
      showSlide(current);
    });

    // Skip button
    skipBtn.addEventListener('click', () => {
      // Example: redirect to home page or dashboard
      alert('Skipped! (Here you can redirect to another page, e.g., dashboard.html)');
      // window.location.href = "dashboard.html";
    });

    // Initialize
    showSlide(current);
  </script>
</body>
</html>
